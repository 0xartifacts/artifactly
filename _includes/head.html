<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <meta property="og:title" content="Odin - A Jekyll Knowledge Base Theme">
  <meta property="og:site_name" content="Odin">
  <meta property="og:url" content="https://teaguns.github.io/odin/">
  <meta property="og:description" content="A Jekyll theme for hosting your own knowledge base or support site. Hosts for free on Github Pages!">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://teaguns.github.io/odin/assets/odin-meta.png">

  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.0.1/css/unicons.css">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} | {{ site.tagline }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>



  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css">
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/styles.css">



  <!-- Icons -->
  <link rel="shortcut icon" href="{{ site.url }}{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}atom.xml">
</head>
